<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
</head>
<body>
    <h2>Course List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.title}"></td>
        </tr>
    </table>
</body>
</html>
